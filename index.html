  <style>
    :root {
      --color-bg: #0f0f0f;
      --color-surface: #1a1a1a;
      --color-text: #e8e4df;
      --color-primary: #c9a86c;
      --color-secondary: #8b7355;
    }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
    }
    .font-serif { font-family: 'Cormorant Garamond', serif; }
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--color-primary);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    .page { display: none; opacity: 0; transition: opacity 0.5s ease; }
    .page.active { display: block; opacity: 1; }
    .card-hover {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(201, 168, 108, 0.1);
    }
    .gold-gradient {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
    }
    .text-gradient {
      background: linear-gradient(135deg, var(--color-primary) 0%, #d4b896 50%, var(--color-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .btn-primary {
      background: transparent;
      border: 1px solid var(--color-primary);
      color: var(--color-primary);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: var(--color-primary);
      color: var(--color-bg);
    }
    .decorative-line {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-primary), transparent);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease forwards;
    }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
    .input-field {
      background: var(--color-surface);
      border: 1px solid rgba(201, 168, 108, 0.2);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(201, 168, 108, 0.1);
    }
    .testimonial-card {
      background: linear-gradient(145deg, var(--color-surface) 0%, rgba(26, 26, 26, 0.8) 100%);
    }
  </style>
  <style>body { box-sizing: border-box; }</style>

  <script>
    // Default configuration
    const defaultConfig = {
      psychologist_name: 'Ангелина Водянык',
      hero_title: 'Структурована робота з тривогою, ОКР та залежностями',
      hero_subtitle: 'Експозиційна терапія • Десенсибілізація • Зміна механізмів розладу',
      about_title: 'Про мене',
      services_title: 'Напрямки роботи',
      contact_title: 'Почати терапію',
      background_color: '#0f0f0f',
      surface_color: '#1a1a1a',
      text_color: '#e8e4df',
      primary_color: '#c9a86c',
      secondary_color: '#8b7355',
      font_family: 'Montserrat',
      font_size: 16
    };

    // Navigation functions
    let currentPage = 'home';

    function navigateTo(page) {
      event && event.preventDefault();
      
      // Hide current page
      document.querySelectorAll('.page').forEach(p => {
        p.classList.remove('active');
      });
      
      // Show new page
      const newPage = document.getElementById(`page-${page}`);
      if (newPage) {
        newPage.classList.add('active');
        currentPage = page;
      }
      
      // Update nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.dataset.page === page) {
          link.classList.add('active');
        }
      });
      
      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
      
      // Close mobile menu if open
      const mobileMenu = document.getElementById('mobile-menu');
      if (!mobileMenu.classList.contains('hidden')) {
        mobileMenu.classList.add('hidden');
      }
    }

    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    }

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.style.background = 'rgba(15, 15, 15, 0.95)';
        navbar.style.backdropFilter = 'blur(10px)';
      } else {
        navbar.style.background = 'transparent';
        navbar.style.backdropFilter = 'none';
      }
    });

    // Form submission handler
    function handleFormSubmit(event) {
      event.preventDefault();
      const form = document.getElementById('contact-form');
      const success = document.getElementById('form-success');
      
      form.style.display = 'none';
      success.classList.remove('hidden');
      
      setTimeout(() => {
        form.style.display = 'block';
        success.classList.add('hidden');
        form.reset();
      }, 5000);
    }

    // Element SDK integration
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          const root = document.documentElement;
          
          // Apply colors
          root.style.setProperty('--color-bg', config.background_color || defaultConfig.background_color);
          root.style.setProperty('--color-surface', config.surface_color || defaultConfig.surface_color);
          root.style.setProperty('--color-text', config.text_color || defaultConfig.text_color);
          root.style.setProperty('--color-primary', config.primary_color || defaultConfig.primary_color);
          root.style.setProperty('--color-secondary', config.secondary_color || defaultConfig.secondary_color);
          
          // Apply font
          const fontFamily = config.font_family || defaultConfig.font_family;
          const baseFontStack = 'sans-serif';
          document.body.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
          
          // Apply font size
          const fontSize = config.font_size || defaultConfig.font_size;
          document.body.style.fontSize = `${fontSize}px`;
          
          // Update text content
          const name = config.psychologist_name || defaultConfig.psychologist_name;
          document.getElementById('nav-name').textContent = name;
          document.getElementById('about-name').textContent = name;
          document.getElementById('footer-name').textContent = name;
          
          const heroTitle = document.getElementById('hero-title');
          if (heroTitle) {
            const titleText = config.hero_title || defaultConfig.hero_title;
            heroTitle.innerHTML = `${titleText.split(' ').slice(0, -1).join(' ')}<br><span class="text-gradient">${titleText.split(' ').slice(-1)[0]}</span>`;
          }
          
          const heroSubtitle = document.getElementById('hero-subtitle');
          if (heroSubtitle) {
            heroSubtitle.textContent = config.hero_subtitle || defaultConfig.hero_subtitle;
          }
          
          const aboutTitle = document.getElementById('about-title');
          if (aboutTitle) {
            aboutTitle.textContent = config.about_title || defaultConfig.about_title;
          }
          
          const servicesTitle = document.getElementById('services-title');
          if (servicesTitle) {
            servicesTitle.textContent = config.services_title || defaultConfig.services_title;
          }
          
          const contactTitle = document.getElementById('contact-title');
          if (contactTitle) {
            contactTitle.textContent = config.contact_title || defaultConfig.contact_title;
          }
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => window.elementSdk.setConfig({ background_color: value })
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => window.elementSdk.setConfig({ surface_color: value })
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => window.elementSdk.setConfig({ text_color: value })
            },
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => window.elementSdk.setConfig({ primary_color: value })
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => window.elementSdk.setConfig({ secondary_color: value })
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => window.elementSdk.setConfig({ font_family: value })
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => window.elementSdk.setConfig({ font_size: value })
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ['psychologist_name', config.psychologist_name || defaultConfig.psychologist_name],
          ['hero_title', config.hero_title || defaultConfig.hero_title],
          ['hero_subtitle', config.hero_subtitle || defaultConfig.hero_subtitle],
          ['about_title', config.about_title || defaultConfig.about_title],
          ['services_title', config.services_title || defaultConfig.services_title],
          ['contact_title', config.contact_title || defaultConfig.contact_title]
        ])
      });
    }
  </script>

<script>
function navigateTo(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  const el = document.getElementById('page-' + page);
  if(el){ el.classList.add('active'); }
  document.querySelectorAll('.nav-link').forEach(link => {
    link.classList.remove('active');
    if (link.dataset && link.dataset.page === page) {
      link.classList.add('active');
    }
  });
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function toggleMobileMenu() {
  const m = document.getElementById('mobile-menu');
  if(m){ m.classList.toggle('hidden'); }
}

window.addEventListener('DOMContentLoaded', () => {
  const first = document.querySelector('.page');
  if(first){ first.classList.add('active'); }
});
</script>
